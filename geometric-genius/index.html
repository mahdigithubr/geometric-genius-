<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation All shape</title>
    <!-- tailwind and daisy ui cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "text-primary": "#424247",
            },
          },
        },
      };
    </script>
  </head>
  <body class="m-8">
    <!-- header section start -->
    <header class="container mx-auto"></header>
    <!-- header section end -->
    <!-- main section start -->
    <main class="container mx-auto">
      <div class="flex flex-col md:flex-row gap-4">
        <!-- card container -->
        <div
          class="grid flex-1 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- triangle card -->
          <div class="card bg-base-100 border border-gray-300 rounded-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="text-center card-body px-4 pt-5">
              <h2 class="text-2xl">Triangle</h2>
              <p>Area (A) = 0.5 b h</p>
              <div>
                <input
                  type="text"
                  class="w-1/3 bg-gray-200 p-1 rounded-sm"
                  placeholder="Base"
                  id="triangle-base"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="w-1/3 bg-gray-200 p-1 rounded-sm"
                  placeholder="Height"
                  id="triangle-height"
                />
                <span>cm</span>
              </div>
              <div class="">
                <button
                  onclick="calculateTriangleArea()"
                  class="bg-blue-400 w-full rounded-lg text-white py-2"
                >
                  Calculate
                </button>
                <p class="text-left" id="area-display">
                  Area: <span id="area-span"></span> mc<sup>2</sup>
                </p>
              </div>
            </div>
          </div>

          <!-- triangle card -->
          <div class="card bg-base-100 border border-gray-300 rounded-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="text-center card-body px-4 pt-5">
              <h2 class="text-2xl">Rectangle</h2>
              <p>Area (A) = w x I</p>
              <div>
                <input
                  type="text"
                  class="w-1/3 bg-gray-200 p-1 rounded-sm"
                  placeholder="Width"
                  id="rectangle-width"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="w-1/3 bg-gray-200 p-1 rounded-sm"
                  placeholder="Length"
                  id="rectangle-height"
                />
                <span>cm</span>
              </div>
              <div class="">
                <button
                  onclick="calculateRectangleArea()"
                  class="bg-blue-400 w-full rounded-lg text-white py-2"
                >
                  Calculate
                </button>
                <p class="text-left" id="area-display">
                  Area: <span id="rectangle-area-span"></span> mc<sup>2</sup>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- calculation container -->
        <div class="border-2 border-gray-300 w-96 text-center rounded-lg h-96">
          <h3 class="text-3xl">Area Calculation</h3>
        </div>
      </div>
    </main>
    <!-- main section end -->
    <!-- Add javascript -->
    <script src="js/triangle.js"></script>
  </body>
</html>
